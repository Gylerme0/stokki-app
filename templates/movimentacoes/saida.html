{% extends "base.html" %}

{% block title %}Registrar Saída - Stokki{% endblock %}
{% block header_title %}Registrar Saída{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <div class="movement-icon">
            <i data-lucide="package-minus" size="32" color="#EF4444"></i>
        </div>
        <h2>Saída de Material</h2>
    </div>

    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="produto">Produto *</label>
                <select id="produto" name="produto">
                    <option value="" disabled selected>Buscar produto</option>
                    <option value="1">Produto X</option>
                    <option value="2">Produto Y</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade *</label>
                <input type="number" id="quantidade" name="quantidade" value="0" min="1">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="origem">Endereço de Origem *</label>
                <select id="origem" name="origem">
                    <option value="" disabled selected>Selecione o endereço</option>
                    <option value="A1">Rua A - Prateleira 1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="motivo">Motivo *</label>
                <select id="motivo" name="motivo">
                    <option value="" disabled selected>Selecione o motivo</option>
                    <option value="venda">Venda</option>
                    <option value="perda">Perda/Avaria</option>
                    <option value="consumo">Consumo Interno</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações</label>
            <input type="text" id="observacoes" name="observacoes" placeholder="Notas adicionais sobre a saída">
        </div>

        <div class="form-actions">
            <a href="/movimentacoes" class="btn-cancel">Cancelar</a>
            <button type="submit" class="btn-confirm danger">Confirmar Saída</button>
        </div>
    </form>
</div>
{% endblock %}
