{% extends "base.html" %}

{% block title %}Registrar Entrada - Stokki{% endblock %}
{% block header_title %}Registrar Entrada{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <div class="movement-icon">
            <i data-lucide="package-plus" size="32"></i>
        </div>
        <h2>Entrada de Material</h2>
    </div>

    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="fornecedor">Fornecedor *</label>
                <select id="fornecedor" name="fornecedor">
                    <option value="" disabled selected>Selecione o fornecedor</option>
                    <option value="1">Fornecedor A</option>
                    <option value="2">Fornecedor B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="produto">Produto *</label>
                <select id="produto" name="produto">
                    <option value="" disabled selected>Buscar produto</option>
                    <option value="1">Produto X</option>
                    <option value="2">Produto Y</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="quantidade">Quantidade Recebida *</label>
                <input type="number" id="quantidade" name="quantidade" value="0" min="1">
            </div>
            <div class="form-group">
                <label for="destino">Endereço de Destino *</label>
                <select id="destino" name="destino">
                    <option value="" disabled selected>Selecione o endereço</option>
                    <option value="A1">Rua A - Prateleira 1</option>
                    <option value="B2">Rua B - Prateleira 2</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações</label>
            <input type="text" id="observacoes" name="observacoes" placeholder="Notas adicionais sobre o recebimento">
        </div>

        <div class="form-actions">
            <a href="/movimentacoes" class="btn-cancel">Cancelar</a>
            <button type="submit" class="btn-confirm">Confirmar Entrada</button>
        </div>
    </form>
</div>
{% endblock %}
